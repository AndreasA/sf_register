{namespace register=Evoweb\SfRegister\ViewHelpers}
<?xml version="1.0" encoding="UTF-8" ?>
<html xmlns="http://www.w3.org/1999/xhtml" lang="en"
	  xmlns:f="http://typo3.org/ns/TYPO3/Fluid/ViewHelpers">
<head>
	<title>Partial captcha sr freecap template of registration</title>
</head>
<body>
<f:section name="Main">
<div><f:alias map="{x: '{register:form.captcha(type: \'srfreecap\')}'}">
	<f:if condition="{x.image}">
		<f:then>
			<f:format.html>{x.image}</f:format.html>
			<f:format.html>{x.notice}</f:format.html>
			<f:format.html>{x.cantRead}</f:format.html>
			<f:format.html>{x.accessible}</f:format.html>
		</f:then>
		<f:else>
			{x}
		</f:else>
	</f:if>
</f:alias></div>
</f:section>
</body>
</html>

password Action

<f:form action="save" name="password">
<dl>
	<dt><f:translate key="oldPassword"/><f:render partial="required" arguments="{field: 'oldPassword'}"/></dt>
	<dd>
		<f:render partial="fieldError" arguments="{field: 'password.oldPassword'}" />
		<f:form.password property="oldPassword" /></dd>

	<dt><f:translate key="newPassword1"/><f:render partial="required" arguments="{field: 'newPassword1'}"/></dt>
	<dd>
		<f:render partial="fieldError" arguments="{field: 'password.password'}" />
		<f:form.password property="password" value="" id="sfrPassword" />
		<div id="bargraph" class="is0"></div></dd>

	<dt><f:translate key="newPassword2"/><f:render partial="required" arguments="{field: 'newPassword2'}"/></dt>
	<dd>
		<f:render partial="fieldError" arguments="{field: 'password.passwordRepeat'}" />
		<f:form.password property="passwordRepeat" value="" /></dd>

	<dt>&nbsp;</dt>
	<dd><f:form.submit class="submit" value="{f:translate(key:'submit.update')}" /></dd>
</dl>
</f:form>
